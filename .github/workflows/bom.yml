name: Generate BOM

env:
  INTERACTIVE_HTML_BOM_NO_DISPLAY: 1

on:
  push:
    branches: ["main"]

  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - run: sudo add-apt-repository ppa:kicad/kicad-9.0-releases && sudo apt update
      - name: apt
        run: sudo apt install -y libgtk-3-dev python3-wxutils kicad
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - run: git clone https://github.com/openscopeproject/InteractiveHtmlBom
      - name: generate
        run: ./InteractiveHtmlBom/InteractiveHtmlBom/generate_interactive_bom.py --no-browser HomePad.kicad_pcb
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'bom'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
